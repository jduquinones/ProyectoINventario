<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro De Datos</title>
    <link rel="preload" href="css/style.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <header>        
        <div class="imagen imagen__registro">
            <h1 class="titulo">Ingresa los datos para un nuevo registro</h1>
        </div>              
    </header>
    <main class="contenido">        
        <form action="" class="form">
            <div class="contenedor__div">
                <label class="tamaño" for="area">Area</label>     
                <input class="tamaño__input" type="text" placeholder="Area"> 
            </div>      
            <div class="contenedor__div">
                <label class="tamaño" for="equipo">Equipo</label>
                <input class="tamaño__input" type="text" placeholder="Equipo">
            </div>
            <div class="contenedor__div">
                <label class="tamaño" for="serial">Serial</label>
                <input class="tamaño__input" type="text" placeholder="Serial">
            </div>
            <div class="contenedor__div">
                <label class="tamaño" for="activo_fijo">Activo Fijo</label>
                <input class="tamaño__input" type="text" placeholder="Activo Fijo">
            </div>
            <div class="contenedor__div">
                <label class="tamaño" for="imagen">Imagen</label>
                <input class="tamaño__input" type="file" accept="image/jpg, image/png, image/webp" placeholder="Imagen">
            </div>
            <div class="boton__registro">
                <input type="submit" value="Enviar" class="button">
            </div>
            
        </form>
    </main>
</body>
</html>
